{% extends 'Base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    {%load static%}

<style>
    .box {
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 50px;
}

.box > div { /*The > denotes only the first or immediate child will be affected*/
  width: 500px;
  height: auto;
  /*border: dotted;
*/
}

input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid red;
    }
input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid red;
    }

</style>

<div style="background-image:  url('/media/bg1.png'); background-repeat:no-repeat;background-size:cover;  height:500px; width:100%;">
    <div class="box">
        <div class="shadow p-3 mb-5 bg-body rounded ">
             <h3>Admin Login</h3> 
             <hr>
            <form method="POST" action="/Admin_Login/" enctype="multipart/form-data" style="padding:25px;">
                {% csrf_token %}
              <div class="row">
                  <div class="col-md-12">
                    <label for="fname">Username</label>
                     <input type="text" id="username" name="username"  required> 
                  </div>
                  <div class="col-md-12">
                    <label for="fname">Password</label>
                     <input type="password" id="password" name="password" required>
                     <input type="checkbox" onclick="myFunction()">&nbsp;Show Password
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-md-12" style="display: flex;justify-content: center;">
                      <input class="btn btn-secondary" type="submit" name="submit">
                  </div>
              </div>
            </form>
        </div>
    </div>
</div>

<script>
     function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>


    {% endblock %}
