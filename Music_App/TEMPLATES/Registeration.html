{% extends 'Base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    {%load static%}


    <style>
        .box {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
    }

    .box > div { /*The > denotes only the first or immediate child will be affected*/
      width: 700px;
      height: auto;
      /*border: dotted;*/

    }

    .shadow {
        -moz-box-shadow:    3px 3px 5px 6px #ccc;
        -webkit-box-shadow: 3px 3px 5px 6px #ccc;
        box-shadow:         3px 3px 5px 6px #ccc;
    }

    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid red;
    }

    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid red;
    }

    hr{
        height: 2px;
        background-color: red;
        border: none;
    }
    </style>
<div style="background-image:  url('/media/bg1.png'); background-repeat:no-repeat;background-size:cover;  height:500px; width:100%;">
    <div class="box">
        <div class="shadow p-3 mb-5 bg-body rounded">
            <h3>User Registeration</h3> 
            <hr>
            <form method="POST" action="" enctype="multipart/form-data" >
                {% csrf_token %}
              <label for="fname">Name</label>
              <input type="text" id="fname" name="fname" required>
              <div class="row">
                  <div class="col-md-6">
                    <label for="username">Username</label>
                     <input type="text" id="username" name="username"> 
                     <small></small>
                  </div>
                  <div class="col-md-6">
                    <label for="password">Password</label>
                     <input type="password" id="password" name="password" required>
                     <input type="checkbox" onclick="myFunction()">&nbsp;Show Password
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                    <label for="age">Age</label>
                     <input type="text" id="age" name="age" required> 
                  </div>
                  <div class="col-md-6">
                    <label for="number">Phone Number</label>
                     <input type="text" id="phone" name="phone" required>
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-md-12" style="display: flex;justify-content: center;">
                      <input class="btn btn-secondary" type="submit" name="submit" onclick="validate()">
                  </div>
              </div>
            </form>
        </div>
    </div>
</div>

<script>
   function validate(){
     const username = document.getElementById("username").value

    if(username==null || username ==""){
        alert("Username Cannot be empty!!")
        document.getElementsByTagName("small").innerhtml="username cannot be empty"
        return false
    }
   }

   form.addEventListener('submit', function (e) {
    // prevent the form from submitting
    e.preventDefault();

});

   function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

</script>
    {% endblock %}
