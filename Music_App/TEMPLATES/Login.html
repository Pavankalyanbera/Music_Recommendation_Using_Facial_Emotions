{% extends 'Base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    {%load static%}

    <style>
        .box {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px;
    }

    .box > div { /*The > denotes only the first or immediate child will be affected*/
      width: auto;
      height: auto;
      /*border: dotted;*/

    }
    </style>
<div style="background-image:  url('/media/bg1.png'); background-repeat:no-repeat;background-size:cover;  height:500px; width:100%;">

    <div class="box">
        <div class="shadow p-3 mb-5 bg-body rounded">
            <div class="row">
                <div  class="col-md-6">
                    <a style="display: flex;justify-content: center;"  href="{% url 'Admin_Login'%}">
                        <img style="height: 200px;width: 200px;" src="/media/admin.png">
                    </a>
                    <br>
                    <div style="display:flex;justify-content: center;">
                        <h4>Admin</h4>
                    </div>
                </div>

                 <div class="col-md-6">
                     <a style="display: flex;justify-content: center;"  href="{% url 'User_Login'%}">
                        <img style="height: 200px;width: 200px;" src="/media/user-transformed.png">
                    </a>
                    <br>
                    <div style="display:flex;justify-content: center;">
                        <h4>User</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
